apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    androidTestCompile "com.eclipsesource.j2v8:j2v8:4.6.0@aar"
    compile "com.eclipsesource.j2v8:j2v8:4.6.0@aar"

    compile "com.facebook.react:react-native:+" // From node_modules.
}

allprojects {
    repositories {
        jcenter()
        maven {  // All of React Native (JS, Android binaries) is installed from npm
//            url "../../node_modules/react-native/android"
            url "/Users/sammacbeth/work/mobile-extension/node_modules/react-native/android"
        }
    }
}